{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}

<h3>Password reset</h3>
<br/>
<p> Forgotten your password? Enter your Email address below and we"ll email instructions for setting a new one.

</p>
<br/>



<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Send Email</button>
    </form>
</div>

{% endblock %}
